<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login [Aluno]</title>

  <!-- Fonte acessível -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Estilo principal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Coluna esquerda: Login com email -->
    <div class="left">
      <img src="/classy-icon.png" alt="Ícone elegante" class="login-icon" />
      <h2>Faça seu login</h2>
      <p>É necessário seu <strong>email institucional</strong></p>

      <!-- Campo de email -->
      <div class="input-group">
        <input type="email" placeholder="Email institucional" />
      </div>

      <!-- Botão principal -->
      <a href="/perfil" class="email-btn">Continuar com email</a>

      <!-- Link para redefinir senha -->
      <a href="#">Esqueceu a senha? Redefina aqui</a>

      <!-- Login com Google -->
      <button class="google-btn">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Logo Google" />
  Continuar com Google
</button>
    </div>

    <!-- Coluna direita: Citação -->
    <div class="right">
      <div class="quote">
        <div class="quote-icon">❝</div>
        <div class="quote-text">
          Tudo é um objeto. E objetos se comunicam por mensagens.
        </div>
        <div class="quote-author">
          Alan Kay<br />
          <span>Percursor da orientação a objetos</span>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
