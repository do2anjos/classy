<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Coluna esquerda (Foto de perfil) -->
    <div class="left">
      <div style="background-color: white; border-radius: 12px; padding: 40px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <img src="https://img.icons8.com/ios/150/000000/user-male-circle.png" alt="Foto de Perfil" style="width: 150px; height: 150px; margin-bottom: 15px;" />
        <p style="color: #555; font-size: 14px;">Carregue uma foto de perfil</p>
      </div>
    </div>

    <!-- Coluna direita (Formulário) -->
    <div class="right">
      <div class="form-box">
        <h2>Informações Pessoais</h2>
        <div class="input-group">
          <input type="text" value="" placeholder="Nome completo" />
        </div>
        <div class="input-group">
          <input type="email" value="" placeholder="Email institucional" />
        </div>
        <div class="input-group">
          <input type="text" value="" placeholder="Matrícula" />
        </div>
        <div class="input-group">
          <input type="text" value="" placeholder="Telefone" />
        </div>
       <div class="input-group">
  <input type="password" value="" placeholder="Senha" />
  <small style="color: #888; font-size: 12px; margin-top: 4px; display: block;">
     A senha precisa de 8 caracteres, com maiúscula, minúscula, número e símbolo.
  </small>
</div>
         <div class="input-group">
  <input type="password" value="" placeholder="Confirmar Senha" />
  <small style="color: #888; font-size: 12px; margin-top: 4px; display: block;">
   A senha precisa de 8 caracteres, com maiúscula, minúscula, número e símbolo.
</div>
        <a href="/home" class="email-btn">Continuar</a>
      </div>
    </div>
  </div>
</body>
</html>
