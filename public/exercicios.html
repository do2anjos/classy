<script>
  const perguntas = {
    1: {

      correta: 1,
      explicacao: "Uma classe funciona como um molde que descreve como os objetos ser√£o criados e quais atributos e m√©todos ter√£o.",
      dica: "Pense na classe como uma planta ou modelo usado para criar v√°rios objetos semelhantes."
    },
    2: {
      texto: "O que √© um objeto?",
      opcoes: ["Um valor primitivo", "Uma estrutura de repeti√ß√£o", "Uma inst√¢ncia de classe", "Um operador"],
      correta: 2,
      explicacao: "Um objeto √© uma inst√¢ncia concreta criada a partir de uma classe.",
      dica: "Objetos s√£o os elementos reais constru√≠dos com base em uma classe, como uma casa feita a partir de uma planta."
    },
    3: {
      texto: "O que √© um construtor?",
      opcoes: ["Fun√ß√£o chamada na cria√ß√£o do objeto", "M√©todo para deletar atributos", "Interface gr√°fica", "Tipo de heran√ßa"],
      correta: 0,
      explicacao: "O construtor √© um m√©todo especial chamado automaticamente ao instanciar um objeto.",
      dica: "O construtor serve para inicializar valores e configurar o objeto logo ao ser criado."
    },
    4: {
      texto: "Qual o papel dos m√©todos?",
      opcoes: ["Armazenar dados", "Executar comportamentos", "Ser uma vari√°vel global", "Evitar a heran√ßa"],
      correta: 1,
      explicacao: "M√©todos s√£o fun√ß√µes dentro de uma classe que definem os comportamentos de seus objetos.",
      dica: "M√©todos fazem a√ß√µes ‚Äî como mover, calcular ou exibir ‚Äî dentro de uma classe."
    },
    5: {
      texto: "O que s√£o atributos?",
      opcoes: ["Fun√ß√µes", "Comportamentos", "Dados da classe ou objeto", "Interfaces"],
      correta: 2,
      explicacao: "Atributos s√£o os dados armazenados dentro de uma classe ou objeto, como nome, idade, etc.",
      dica: "Atributos representam as caracter√≠sticas dos objetos ‚Äî aquilo que eles 't√™m'."
    },
    6: {
      texto: "Como instanciar um objeto?",
      opcoes: ["Criando uma classe", "Usando new NomeClasse()", "Usando um loop", "Com heran√ßa m√∫ltipla"],
      correta: 1,
      explicacao: "Para instanciar um objeto, usamos a palavra-chave `new` seguida do nome da classe.",
      dica: "Instanciar significa 'criar' um objeto. Para isso, usamos `new`."
    },
    7: {
      texto: "O que s√£o modificadores de acesso?",
      opcoes: ["Vari√°veis", "Formas de heran√ßa", "Controlam visibilidade", "Fun√ß√µes p√∫blicas"],
      correta: 2,
      explicacao: "Modificadores de acesso definem quem pode acessar atributos ou m√©todos de uma classe.",
      dica: "P√∫blico, privado e protegido s√£o exemplos de modificadores de acesso."
    },
    8: {
      texto: "Diferen√ßa entre m√©todos e atributos?",
      opcoes: ["M√©todos s√£o vari√°veis", "Atributos s√£o loops", "M√©todos s√£o a√ß√µes e atributos s√£o dados", "Ambos s√£o iguais"],
      correta: 2,
      explicacao: "M√©todos representam a√ß√µes e atributos representam dados ou propriedades.",
      dica: "M√©todos fazem algo; atributos armazenam algo."
    },
    9: {
      texto: "O que √© sobrecarga de m√©todos?",
      opcoes: ["Fun√ß√µes com nomes diferentes", "Heran√ßa de m√©todos", "M√©todos com mesmo nome e par√¢metros diferentes", "Classes duplicadas"],
      correta: 2,
      explicacao: "Sobrecarga permite usar o mesmo nome de m√©todo com diferentes par√¢metros.",
      dica: "Sobrecarga significa que voc√™ pode usar o mesmo nome de m√©todo v√°rias vezes, com diferentes assinaturas."
    },
    10: {
      texto: "O que √© a rela√ß√£o entre objetos?",
      opcoes: ["N√£o existe rela√ß√£o", "Objetos podem se comunicar e depender uns dos outros", "S√£o sempre independentes", "Classes n√£o se relacionam"],
      correta: 1,
      explicacao: "Objetos frequentemente interagem entre si para formar sistemas maiores e mais complexos.",
      dica: "Objetos em um programa geralmente cooperam entre si, trocando mensagens e executando a√ß√µes conjuntas."
    }
  };

  const etapas = ["Classes e Objetos", "Encapsulamento", "Heran√ßa", "Polimorfismo", "Abstra√ß√£o", "Interfaces"];
  let atual = 0;
  let acertos = 0;
  let respondidas = {};

  function criarTrilha() {
    const trilha = document.getElementById('trilha-container');
    trilha.innerHTML = etapas.map((etapa, i) => {
      const locked = i > 0 ? 'locked' : 'ativo';
      const content = i === 0 ? `<ul>
        ${Object.keys(perguntas).map((num, index) => {
          const travado = index > 0 ? 'class="travado"' : '';
          const evento = index > 0 ? '' : `onclick="mostrarExercicio(${num}, this)"`;
          return `<li ${travado} ${evento} id="ex${num}">Exerc√≠cio ${num}: ${perguntas[num].texto.split('?')[0]}?</li>`;
        }).join('')}
      </ul>` : '';
      return `<div class="etapa ${locked}" onclick="${i === 0 ? 'this.classList.toggle(\'ativo\')' : ''}">
        <div class="info">
          <i class="material-icons-outlined">${i === 0 ? 'check_circle' : 'lock'}</i>
          <span style="flex-grow: 1;">${etapa}</span>
          <i class="material-icons-outlined" style="color: #888;">flag</i>
        </div>
        <div class="xp">${i === 0 ? '10 exerc√≠cios' : ''}</div>
        <div class="conteudo-etapa">${content}</div>
      </div>`;
    }).join('');
  }

  function mostrarExercicio(n, el) {
    atual = n;
    const p = perguntas[n];
    const progresso = document.getElementById('progresso');
    progresso.innerText = `Exerc√≠cio ${n} de ${Object.keys(perguntas).length}`; // Total din√¢mico

     // Gera alternativas com letras (a, b, c, d)
  const opcoesHTML = p.opcoes.map((opt, i) => `
      <button onclick="responder(${n}, ${i}, this)" tabindex="0">
        <span>${String.fromCharCode(97 + i)}) ${opt}</span>
        <strong></strong>
      </button>
    `).join('');

    // Atualiza o HTML da pergunta
    document.getElementById('pergunta').innerHTML = `
    <h3>Quest√£o ${n}: ${p.texto}</h3>
    <div class="alternativas">${opcoesHTML}</div>
  `;

    document.querySelectorAll('.conteudo-etapa li').forEach(li => li.classList.remove('respondido'));
    if (el) el.classList.add('respondido');

    // Dentro de mostrarExercicio():
  const porcentagem = (n / Object.keys(perguntas).length) * 100;
  document.querySelector('#progresso-barra .preenchimento').style.width = `${porcentagem}%`;
  }

  function responder(id, opcao, botao) {
    const correta = perguntas[id].correta;
    const botoes = botao.parentElement.querySelectorAll('button');

    botoes.forEach((b, i) => {
      b.disabled = true;
      b.classList.remove('correta', 'errada');

      // Mant√©m a letra da alternativa ao atualizar o bot√£o
      const textoOriginal = perguntas[id].opcoes[i];
      const letra = String.fromCharCode(97 + i);
      const textoComLetra = `${letra}) ${textoOriginal}`;

      if (i === correta) {
        b.classList.add('correta');
        b.innerHTML = `<span>${textoComLetra}</span><strong>‚úîÔ∏è</strong>`;
      }

      if (i === opcao && i !== correta) {
        b.classList.add('errada');
        b.innerHTML = `<span>${textoComLetra}</span><strong>‚ùå</strong>`;
      }
    });

    const f = document.getElementById('feedback');
    f.style.display = 'block';

    if (opcao === correta) {
      f.innerHTML = `
        ‚úÖ <strong>Voc√™ acertou!</strong><br><br>
        üìò <strong>Explica√ß√£o:</strong> ${perguntas[id].explicacao}
      `;
      acertos++;
      document.getElementById('acertos-info').innerText = `Acertos: ${acertos} de 10`;

      if (id === 10) {
        setTimeout(() => {
          alert(`üéâ Parab√©ns! Voc√™ concluiu todos os exerc√≠cios.\n\n‚úÖ Acertos: ${acertos} de 10.`);
        }, 600);
      }

      const proximo = document.getElementById(`ex${id + 1}`);
      if (proximo) {
        proximo.classList.remove('travado');
        proximo.setAttribute('onclick', `mostrarExercicio(${id + 1}, this)`);
      }
    } else {
      const letraCorreta = String.fromCharCode(97 + correta);
      f.innerHTML = `
        ‚ùå <strong>Resposta incorreta.</strong><br>
        ‚úÖ A correta √©: <strong>${letraCorreta}) ${perguntas[id].opcoes[correta]}</strong><br><br>
        üí° <strong>Dica:</strong> ${perguntas[id].dica}
      `;
    }

    respondidas[id] = true;
    if (Object.keys(respondidas).length === Object.keys(perguntas).length) {
      desbloquearProximaEtapa();
    }
  }

  function desbloquearProximaEtapa() {
    const etapas = document.querySelectorAll('.etapa');
    etapas[1].classList.remove('locked');
    etapas[1].querySelector('.info').innerHTML =
      '<i class="material-icons-outlined">check_circle</i><span style="flex-grow: 1;">Encapsulamento</span><i class="material-icons-outlined" style="color: #888;">flag</i>';
  }

  function navegar(direcao) {
    const novo = atual + direcao;
    if (novo >= 1 && novo <= 10) mostrarExercicio(novo);
  }

  // Inicializa a trilha ao carregar a p√°gina
  criarTrilha();
</script>
